<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Network Monitoring Dashboard</title>
  <script>
    let ws = new WebSocket(`ws://${location.host}/ws`);
    ws.onmessage = (event) => {
        let data = JSON.parse(event.data);
        document.getElementById('sent').textContent = data.sent;
        document.getElementById('recv').textContent = data.recv;
    };
  </script>
</head>
<body>
  <h1>Network Monitoring Dashboard</h1>
  <p>Bytes Sent: <span id="sent">0</span></p>
  <p>Bytes Received: <span id="recv">0</span></p>
</body>
</html>
